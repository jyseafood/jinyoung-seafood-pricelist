        let editingIndex = -1;

        function initializeEventListeners() {
            // Admin toggle
            document.getElementById('adminToggle').addEventListener('click', toggleAdminMode);

            // Add item buttons
            document.querySelectorAll('.add-item-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentCategory = e.target.closest('.add-item-btn').dataset.category;
                    openModal();
                });
            });

            // Modal events
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            document.getElementById('itemForm').addEventListener('submit', saveItem);
            document.getElementById('itemImage').addEventListener('input', previewImage);

            // Close modal on outside click
            document.getElementById('itemModal').addEventListener('click', (e) => {
                if (e.target.id === 'itemModal') closeModal();
            });
        }

        function toggleAdminMode() {
            if (isAdminMode) {
                isAdminMode = false;
                document.body.classList.remove('admin-mode');
                document.getElementById('adminToggle').innerHTML = '<i class="fas fa-key mr-2"></i>관리자 모드';

        function renderAllItems() {
            Object.keys(data).forEach(category => {
                renderCategory(category);
            });

        function renderCategory(category) {
            const containerId = categoryMapping[category];
            const container = document.getElementById(containerId);
            
            container.innerHTML = data[category].map((item, index) => {
                const imageCell = item.image ? 
                    `<img src="${item.image}" alt="${item.name}" class="item-image" onerror="this.style.display='none'">` :
                    '<div class="item-image bg-gray-200 flex items-center justify-center text-gray-400 text-xs">이미지 없음</div>';
                
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-3">${imageCell}</td>
                        <td class="px-4 py-3 font-medium text-gray-900">${item.name}</td>
                        <td class="px-4 py-3 text-gray-600">${item.spec}</td>
                        <td class="px-4 py-3 text-gray-600">${item.weight}</td>
                        <td class="px-4 py-3 text-blue-600 font-semibold price-column">${item.price}</td>
                        <td class="px-4 py-3">
                            <a href="https://smartstore.naver.com/jyseafood" target="_blank" class="text-blue-600 hover:text-blue-800 underline">주문</a>

                        <td class="px-4 py-3 admin-column no-print">

                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteItem('${category}', ${index})" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function openModal(category = null, index = -1) {
            currentCategory = category || currentCategory;
            editingIndex = index;
            
            const modal = document.getElementById('itemModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('itemForm');
            
            if (index >= 0) {
                // Edit mode
                modalTitle.textContent = '품목 편집';
                const item = data[currentCategory][index];
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemSpec').value = item.spec;
                document.getElementById('itemWeight').value = item.weight;
                document.getElementById('itemPrice').value = item.price;
                document.getElementById('itemImage').value = item.image;
                previewImage();
            } else {
                // Add mode
                modalTitle.textContent = '품목 추가';
                form.reset();
                document.getElementById('imagePreview').classList.add('hidden');
            }
            
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('itemModal').classList.add('hidden');
            document.getElementById('itemForm').reset();
            document.getElementById('imagePreview').classList.add('hidden');
            editingIndex = -1;
        }

        function saveItem(e) {
            e.preventDefault();
            
            const item = {
                name: document.getElementById('itemName').value,
                spec: document.getElementById('itemSpec').value,
                weight: document.getElementById('itemWeight').value,
                price: document.getElementById('itemPrice').value,
                image: document.getElementById('itemImage').value
            };
            
            if (editingIndex >= 0) {
                data[currentCategory][editingIndex] = item;
            } else {
                data[currentCategory].push(item);
            }
            
            renderCategory(currentCategory);
            closeModal();
        }

        function editItem(category, index) {
            openModal(category, index);
        }

        function deleteItem(category, index) {
            if (confirm('이 품목을 삭제하시겠습니까?')) {
                data[category].splice(index, 1);
                renderCategory(category);
            }
        }

        function previewImage() {
            const imageUrl = document.getElementById('itemImage').value;
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            
            if (imageUrl) {
                previewImg.src = imageUrl;
                preview.classList.remove('hidden');
            } else {
                preview.classList.add('hidden');
            }
        }
    </script>
